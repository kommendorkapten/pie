<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" charset="utf-8"
            src="js/chart.bundle.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="js/hist.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="js/curve.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="js/img.js"></script>
    <link rel="stylesheet" href="css/pie.css">
  </head>
  <body>
    <div class="container">
      <!-- Left pane -->
      <div class="fixed-edit-pane">
        <div class="center">
          <div class="edit-meta">
            <div style="margin-left:5px; margin-right:5px;">
              <canvas id="img_nav_canvas" width="265" height="150"
                      style="border:1px solid #000000;margin-top:5px; background-color:#434343;">
              </canvas>
            </div>
            <table class="edit-meta-text">
              <tr>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="spacing-20">
      </div>

      <!-- Main canvas -->
      <div class="flex-item">
        <!-- ratio is 3:2 -->
        <canvas id="img_canvas" width="640" height="427"
                style="border:1px solid #000000;">
        </canvas>
      </div>

      <div class="spacing-20">
      </div>

      <!-- Right pane -->
      <div class="fixed-edit-pane">
        <div class="center">
          <div class="edit-meta">
            <div style="margin-left:5px; margin-right:5px;">
              <canvas id="hist_canvas" width="265" height="150"
                      style="border:1px solid #000000;margin-top:5px; background-color:#434343;">
              </canvas>
            </div>
            <table id="meta_data_tbl" class="edit-meta-text">
              <tr>
                <td>ISO 6400</td>
                <td>600 mm</td>
                <td style="text-align: right;">f/5.6</td>
                <td style="text-align: right;">1/650 sec</td>
              </tr>
            </table>
          </div>
          <div class="edit-meta" style="margin-top: 7px;">
            <!-- W H I T E   B A L A N C E -->
            <div class="edit-meta-text edit-meta-text-marker">White balance</div>
            <table style="margin: 0 auto;">
              <tr>
                <td>
                  C. Temp
                </td>
                <td>
                  <input type="range" id="sl_colortemp" value="0"
                         min="-30" max="30"/>
                </td>
                <td>
                  <input type="text" id="in_colortemp" class="edit-in"
                         value="0">
                </td>
              </tr>
              <tr>
                <td>
                  Tint
                </td>
                <td>
                  <input type="range" id="sl_tint" value="0"
                         min="-30" max="30"/>
                </td>
                <td>
                  <input type="text" id="in_tint" class="edit-in" value="0">
                </td>
              </tr>
              <tr>
            </table>
            <!-- T O N E -->
            <div class="edit-meta-text edit-meta-text-marker">Tone</div>
            <table style="margin: 0 auto;">
              <tr>
                <td>
                  Exposure
                </td>
                <td>
                  <input type="range" id="sl_exposure" value="0"
                         min="-50" max="50"/>
                </td>
                <td>
                  <input type="text" id="in_exposure" class="edit-in"
                         value="0">
                </td>
              </tr>
              <tr>
                <td>
                  Contrast
                </td>
                <td>
                  <input type="range" id="sl_contrast" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_contrast" class="edit-in" value="0">
                </td>
              </tr>
              <tr>
            </table>
            <!-- M A R K E R -->
            <hr width="90%">
            <table style="margin: 0 auto;">
              <tr>
                <td>
                  Highlights
                </td>
                <td>
                  <input type="range" id="sl_highlights" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_highlights" class="edit-in"
                         value="0">
                </td>
              </tr>
              <tr>
                <td>
                  Shadows
                </td>
                <td>
                  <input type="range" id="sl_shadows" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_shadows" class="edit-in" value="0">
                </td>
              </tr>
              <tr>
                <td>
                  White
                </td>
                <td>
                  <input type="range" id="sl_white" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_white" class="edit-in" value="0">
                </td>
              </tr>
              <tr>
                <td>
                  Black
                </td>
                <td>
                  <input type="range" id="sl_black" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_black" class="edit-in" value="0">
                </td>
              </tr>
            </table>
            <!-- P R E S E N C E -->
            <div class="edit-meta-text edit-meta-text-marker">Presence</div>
            <table style="margin: 0 auto;">
              <tr>
                <td>
                  Clarity
                </td>
                <td>
                  <input type="range" id="sl_clarity" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_clarity" class="edit-in" value="0">
                </td>
              </tr>
              <tr>
                <td>
                  Vibrance
                </td>
                <td>
                  <input type="range" id="sl_vibrance" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_vibrance" class="edit-in" value="0">
                </td>
              </tr>
              <tr>
                <td>
                  Saturation
                </td>
                <td>
                  <input type="range" id="sl_saturation" value="0"
                         min="-100" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_saturation" class="edit-in"
                         value="0">
                </td>
              </tr>
            </table>
            <!-- S H A R P E N I N G -->
            <div class="edit-meta-text edit-meta-text-marker">Sharpening</div>
            <table style="margin: 0 auto;">
              <tr>
                <td>
                  Amount
                </td>
                <td>
                  <input type="range" id="sl_sharp_a" value="0"
                         min="0" max="300"/>
                </td>
                <td>
                  <input type="text" id="in_sharp_a" class="edit-in" value="0">
                </td>
              </tr>
              <tr>
                <td>
                  Radius
                </td>
                <td>
                  <input type="range" id="sl_sharp_r" value="0"
                         min="1" max="100"/>
                </td>
                <td>
                  <input type="text" id="in_sharp_r" class="edit-in" value="0.1">
                </td>
              </tr>
              <tr>
                <td>
                  Threshold
                </td>
                <td>
                  <input type="range" id="sl_sharp_t" value="0"
                         min="0" max="20"/>
                </td>
                <td>
                  <input type="text" id="in_sharp_t" class="edit-in" value="0">
                </td>
              </tr>
            </table>
          </div>

          <!-- curves -->
          <div class="edit-meta">
            <div style="margin-left:5px; margin-right:5px;">
              <canvas id="curve_canvas" width="200" height="200"
                      style="border:1px solid #000000;margin-top:5px; background-color:#434343;">
              </canvas>
            </div>
            <div class="edit-meta-text edit-meta-text-marker channel-info">
              Channel:
              <div class="coll-select-small semi-square dark">
                <select id="channel-curve-select"
                        onchange="changeChannelCurve();">
                  <option selected="selected" value="0">All</option>
                  <option value="1">Red</option>
                  <option value="2">Green</option>
                  <option value="3">Blue</option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
