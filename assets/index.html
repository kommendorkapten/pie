<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" charset="utf-8"
            src="js/chart.bundle.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="js/coll.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="js/CollapsibleLists.js"></script>
    <link rel="stylesheet" href="css/pie.css">
  </head>
  <body>
    <div class="container-collection">

      <!-- view single image modal -->
      <div id="view-modal" class="coll-modal">
        <canvas id="single-image-view" class="coll-modal-content"></canvas>
      </div>

      <div id="popup-rate-set" class="popup_rate_set">
        Empty
      </div>

      <div class="header-40px">
        <!-- sorting -->
        <div class="header-grp">
          <div class="coll-select-med semi-square">
            <select id="sort-select"
                    onchange="renderCollection(selectedCollection, getCollectionModifiers());">
              <option value="added_time">Added time</option>
              <option selected="selected" value="capture_time">Captured time</option>
            </select>
          </div>

          <div class="coll-select-small semi-square">
            <select id="sort-order-select"
                    onchange="renderCollection(selectedCollection, getCollectionModifiers());">
              <option selected="selected" value="asc">Asc</option>
              <option value="desc">Desc</option>
            </select>
          </div>

        </div>

        <!-- Metadata selection -->
        <div class="header-grp">
          <div class="coll-select-tiny semi-square">
            <select id="filter-op-select"
                    onchange="renderCollection(selectedCollection, getCollectionModifiers());">
              <option value="gt">&gt;</option>
              <option selected="selected" value="gte">&ge;</option>
              <option value="lt">&lt;</option>
              <option value="lte">&le;</option>
              <option value="eq">&#x3d;</option>
              <option value="ne">&ne;</option>
            </select>
          </div>
        </div>

        <div id="rate-btn-grp" class="rate-btn-group">
          <button onclick="filterRate(5);"></button>
          <button onclick="filterRate(4);"></button>
          <button onclick="filterRate(3);"></button>
          <button onclick="filterRate(2);"></button>
          <button onclick="filterRate(1);"></button>
        </div>

        <!-- clear filter button -->
        <div class="header-grp">
          <button class="coll-none-rate" onclick="filterRate(0);">none</button>
        </div>

        <!-- color selection -->
        <div id="color-btn-grp" class="color-btn-group">
          <button onclick="filterColor(1);" class="red"></button>
          <button onclick="filterColor(2);" class="green"></button>
          <button onclick="filterColor(3);" class="blue"></button>
          <button onclick="filterColor(4);" class="yellow"></button>
          <button onclick="filterColor(0);"></button>
        </div>

      </div>
      <!-- left pane -->
      <div class="float-l-item">
        <div class="fixed-collection-list-pane">
          <div class="center">
            <ul id="coll-list" class="collapsibleList">
            </ul>
          </div>
        </div>
      </div>

      <!-- collection view -->
      <div class="float-l-item">
        <div id="grid-collection-pane" class="collection-content">
          <table id="coll-grid-table" class="grid-view-table">
          </table>
        </div>
      </div>

      <!-- rigth pane -->
      <div class="float-r-item">
        <div class="fixed-edit-pane">
          <div class="center" >
            <div class="edit-meta">
              <div style="margin-left:5px; margin-right:5px;">
                <canvas id="hist_canvas" width="265" height="150"
                        style="border:1px solid #000000;margin-top:5px; background-color:#434343;">
                </canvas>
              </div>
              <table id="meta_data_tbl_top" class="edit-meta-text meta-data-table">
                <tr>
                  <td></td>
                  <td></td>
                  <td style="text-align: right;"></td>
                  <td style="text-align: right;"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_1" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Filename</td>
                  <td class="text-bright">abc.jpg</td>
                </tr>
                <tr>
                  <td>Collection</td>
                  <td class="text-bright">test_exif7</td>
                </tr>
              </table>
              <table id="meta_data_tbl_2" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Copyright</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Artist</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_3" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Rating</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Color</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_4" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Capture time</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_5" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Dimension</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Exposure</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Focal len</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>ISO Speed Rating</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Flash</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Make</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Model</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Lens</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer-collection">
        hej footer
      </div>

    </div>
  </body>
</html>
