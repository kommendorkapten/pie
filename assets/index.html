<html>
  <head>
    <meta charset="utf-8"> 
    <script type="text/javascript" charset="utf-8"
            src="js/chart.bundle.js"></script> 
    <script type="text/javascript" charset="utf-8"
            src="js/coll.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="js/CollapsibleLists.js"></script>
    <link rel="stylesheet" href="css/pie.css">
  </head>
  <body>
    <div class="container-collection">

      <!-- view single image modal -->
      <div id="view-modal" class="coll-modal">
        <img class="coll-modal-content" id="single-image-view">
      </div>
      
      <div class="header-40px">
        hej header
      </div>
      
      <!-- left pane -->
      <div class="float-l-item">
        <div class="fixed-collection-list-pane">
          <div class="center">
            <ul id="coll-list" class="collapsibleList">
            </ul>
          </div>
        </div>
      </div>

      <!-- collection view -->
      <div class="float-l-item">
        <div id="grid-collection-pane" class="collection-content">
          <table id="coll-grid-table" class="grid-view-table">
          </table>
        </div>
      </div>
          
      <!-- rigth pane -->
      <div class="float-r-item">
        <div class="fixed-edit-pane">
          <div class="center" >
            <div class="edit-meta">
              <div style="margin-left:5px; margin-right:5px;">
                <canvas id="hist_canvas" width="265" height="150" 
                        style="border:1px solid #000000;margin-top:5px; background-color:#434343;">
                </canvas>
              </div>
              <table id="meta_data_tbl_top" class="edit-meta-text meta-data-table">
                <tr>
                  <td></td>
                  <td></td>
                  <td style="text-align: right;"></td>
                  <td style="text-align: right;"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_1" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Filename</td>
                  <td class="text-bright">abc.jpg</td>
                </tr>
                <tr>
                  <td>Collection</td>
                  <td class="text-bright">test_exif7</td>
                </tr>
              </table>
              <table id="meta_data_tbl_2" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Copyright</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Artist</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_3" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>                
                  <td>Rating</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Color</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_4" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Capture time</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
              <table id="meta_data_tbl_5" class="edit-meta-text meta-data-table">
                <colgroup>
                  <col span="1" style="width: 40%;">
                  <col span="1" style="width: 60%;">
                </colgroup>
                <tr>
                  <td>Dimension</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Exposure</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Focal len</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>ISO Speed Rating</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Flash</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Make</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Model</td>
                  <td class="text-bright"></td>
                </tr>
                <tr>
                  <td>Lens</td>
                  <td class="text-bright"></td>
                </tr>
              </table>
            </div>          
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer-collection">
        hej footer
      </div>
      
    </div>
  </body>
</html>
